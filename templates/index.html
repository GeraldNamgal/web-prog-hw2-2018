<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type='text/javascript' src='{{ url_for('static', filename='index.js') }}'></script>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='{{ url_for('static', filename='css/styles.css') }}'>
        <title>Flack</title>
    </head>
    <body>
        <div id='channelSelection'>
            <h3 id='channelsHeading'>Channels</h3>
            <ul id='channels'></ul>
        </div>

        <div id='main'>
            <h1>Channel: <span id='channelTitle'></span></h1>

            <h3>Messages:</h3>
            <ul id='messages'></ul>

            <h3 id='deleteHeading'></h3>
            <ul id='deletees'></ul>

            <form id='newMessage'>
                <textarea id='message' rows='4' cols='50' placeholder=' Enter Message' wrap='hard'></textarea>
                <button id='messageButton'>Submit Message</button>
            </form>

            <button id='deleteButton'>Delete a Message</button>

            <form id='newDisplayName'>
                <input id='displayName' type='text' placeholder=' Enter Display Name'>
                <button id='displayNameButton'></button>
            </form>

            <form id='newChannel'>
                <input id='channelName' type='text' placeholder=' Enter Channel Name'>
                <button id='channelButton'>Create Channel</button>
            </form>
        </div>
    </body>
</html>
