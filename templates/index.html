<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
        <title>Chat Place</title>
    </head>
    <body>
        <h1>Channel: "<span id="channelTitle"></span>"</h1>
        <h2>Messages</h2>
        <ul id="messages"></ul>

        <form id="newDisplayName">
            <input id="displayName" type="text" placeholder="Display Name">
                <button id="displayNameButton"></button>
        </form>

        <form id="newMessage">
            <textarea id="message" rows="4" cols="50" placeholder="Enter Message Here"></textarea>
            <button id="messageButton">Submit Message</button>
        </form>

        <form id="newChannel">
            <input id="channelName" type="text" placeholder="Channel Name">
            <button id="channelButton">Create Channel</button>
        </form>

        <h2>Channels</h2>
        <ul id="channels"></ul>
    </body>
</html>
